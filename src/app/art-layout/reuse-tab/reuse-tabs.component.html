<mat-tab-group [selectedIndex]="selected.value" (selectedTabChange)="selectedTabChange($event)">
    <mat-tab *ngFor="let item of list; let index = index" class="make-reuse-tab">
        <ng-template mat-tab-label>
            {{ item.title }}
            <mat-icon *ngIf="item.closable" class="make-reuse-icon" svgIcon="close" (click)="close($event, index)"></mat-icon>
        </ng-template>
    </mat-tab>
</mat-tab-group>
