<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="">
        <button mat-icon-button disabled></button>
        <span [class.tree-node-select]="selectedNode != null && assertAreaNodeType(node).areaCode === selectedNode.areaCode"
              (click)="selectNode(assertAreaNodeType(node))">{{assertAreaNodeType(node).areaName}}</span>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding="">
        <button mat-icon-button [attr.aria-label]="'Toggle ' + assertAreaNodeType(node).areaName" matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(assertAreaNodeType(node)) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <span [class.tree-node-select]="selectedNode != null && assertAreaNodeType(node).areaCode === selectedNode.areaCode"
              (click)="selectNode(assertAreaNodeType(node))">{{assertAreaNodeType(node).areaName}}</span>
<!--            <mat-progress-bar *ngIf="node.isLoading"-->
<!--                              mode="indeterminate"-->
<!--                              class="example-tree-progress-bar"></mat-progress-bar>-->
    </mat-tree-node>
</mat-tree>
