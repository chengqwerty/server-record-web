<mat-tree #tree class="area-tree" [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="">
        <button mat-icon-button disabled></button>
        <span [class.tree-node-select]="selectedNode != null && node.deptCode === selectedNode.deptCode"
              class="tree-node-name" (click)="selectNode(node)">{{ node.deptName }}</span>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding="">
        <button mat-icon-button [attr.aria-label]="'Toggle ' + node.deptName">
            @if (tree.isExpanded(node)) {
                <mat-icon (click)="collapse(node)">
                    {{ 'expand_more' }}
                </mat-icon>
            } @else {
                <mat-icon (click)="expand(node)">
                    {{ 'chevron_right' }}
                </mat-icon>
            }
        </button>
        <span [class.tree-node-select]="selectedNode != null && node.deptCode === selectedNode.deptCode"
              class="tree-node-name" (click)="selectNode(node)">{{ node.deptName }}</span>
    </mat-tree-node>
</mat-tree>
