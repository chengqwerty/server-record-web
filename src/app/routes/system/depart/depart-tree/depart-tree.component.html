<mat-tree class="area-tree" [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="">
        <button mat-icon-button disabled></button>
        <span [class.tree-node-select]="selectedNode != null && assertDeptNodeType(node).deptCode === selectedNode.deptCode"
              class="tree-node-name" (click)="selectNode(assertDeptNodeType(node))">{{assertDeptNodeType(node).deptName}}</span>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding="">
        <button mat-icon-button [attr.aria-label]="'Toggle ' + assertDeptNodeType(node).deptName" matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(assertDeptNodeType(node)) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <span [class.tree-node-select]="selectedNode != null && assertDeptNodeType(node).deptCode === selectedNode.deptCode"
              class="tree-node-name" (click)="selectNode(assertDeptNodeType(node))">{{assertDeptNodeType(node).deptName}}</span>
        <!--            <mat-progress-bar *ngIf="node.isLoading"-->
        <!--                              mode="indeterminate"-->
        <!--                              class="example-tree-progress-bar"></mat-progress-bar>-->
    </mat-tree-node>
</mat-tree>
