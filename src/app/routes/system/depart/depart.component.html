<mat-tab-group mat-stretch-tabs="false" [selectedIndex]="selected.value" (selectedTabChange)="selectedTabChange($event)">
    <mat-tab *ngFor="let item of list; let index = index">
        <ng-template mat-tab-label>
            {{ item.title }}
        </ng-template>
    </mat-tab>
</mat-tab-group>

<button mat-raised-button (click)="add()">add</button>
