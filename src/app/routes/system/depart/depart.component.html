<div class="flex-row dept-container h-full">
    <div class="dept-sidenav">
        <div class="section-container w-full h-full">
            <depart-tree (changeSelectedNode)="changeSelectedNode($event)"></depart-tree>
        </div>
    </div>
    <div *ngIf="deptTreeNode" class="h-full dept-body">
        <div class="section-container w-full h-full p-8">
            <p>
                已选择部门：<span class="primary-color">{{deptTreeNode.deptName}}</span>
            </p>
            <div>
                <button mat-raised-button color="primary" (click)="addDept()">新增</button>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="deptCode">
                        <th mat-header-cell *matHeaderCellDef> 编码</th>
                        <td mat-cell *matCellDef="let element"> {{ assertDeptType(element).deptCode}} </td>
                    </ng-container>
                    <ng-container matColumnDef="deptName">
                        <th mat-header-cell *matHeaderCellDef> 名称</th>
                        <td mat-cell *matCellDef="let element"> {{ assertDeptType(element).deptName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="deptDescription">
                        <th mat-header-cell *matHeaderCellDef>描述</th>
                        <td mat-cell *matCellDef="let element"> {{ assertDeptType(element).deptDescription}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>操作</th>
                        <td mat-cell *matCellDef="let rowData">
                            <button mat-button (click)="viewDept(rowData)">
                                <mat-icon fontIcon="visibility"></mat-icon>
                                查 看
                            </button>
                            <button mat-button class="accent m-l-8" (click)="updateDept(rowData)">
                                <mat-icon fontIcon="edit"></mat-icon>
                                修 改
                            </button>
                            <button mat-button class="error m-l-8" (click)="deleteDept(rowData)">
                                <mat-icon fontIcon="delete"></mat-icon>
                                删 除
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>

</div>
