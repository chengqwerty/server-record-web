<ng-container *ngFor="let directory of (icons | properties)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{directory}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngFor="let name of icons[directory] | properties">
                <art-svg [svgName]="name" [directory]="directory"></art-svg>
            </ng-container>
        </mat-card-content>
    </mat-card>
</ng-container>
