<div class="w-full h-full flex-row flex-space-between">
    <div class="h-full menu-sidenav">
        <div class="w-full h-full">
            <app-menu-tree (changeSelectedNode)="changeSelectedNode($event)"></app-menu-tree>
        </div>
    </div>
    <div *ngIf="selectedMenuId" class="h-full menu-body">
        <div class="w-full h-full p-8">
            <div>
                <button mat-raised-button color="primary" (click)="openDialog()">新增</button>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="menuCode">
                        <th mat-header-cell *matHeaderCellDef>编码</th>
                        <td mat-cell *matCellDef="let element"> {{ assertMenuType(element).menuCode}} </td>
                    </ng-container>
                    <ng-container matColumnDef="menuName">
                        <th mat-header-cell *matHeaderCellDef>名称</th>
                        <td mat-cell *matCellDef="let element"> {{ assertMenuType(element).menuName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="menuDescription">
                        <th mat-header-cell *matHeaderCellDef>描 述</th>
                        <td mat-cell *matCellDef="let element"> {{ assertMenuType(element).menuDescription}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
