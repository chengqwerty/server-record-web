<div class="flex-row justify-between menu-container h-full">
    <div class="menu-sidenav h-full">
        <app-menu-tree (changeSelectedNode)="changeSelectedNode($event)"></app-menu-tree>
    </div>
    <div class="menu-body p-8">
        <div>
            <button mat-raised-button color="primary" (click)="addMenu()">新增</button>
        </div>
        <div class="m-t-8">
            <table mat-table [dataSource]="dataSource" >
                <ng-container matColumnDef="menuCode">
                    <th mat-header-cell *matHeaderCellDef>编码</th>
                    <td mat-cell *matCellDef="let element"> {{ element.menuCode}} </td>
                </ng-container>
                <ng-container matColumnDef="menuName">
                    <th mat-header-cell *matHeaderCellDef>名称</th>
                    <td mat-cell *matCellDef="let element"> {{ element.menuName}} </td>
                </ng-container>
                <ng-container matColumnDef="menuLink">
                    <th mat-header-cell *matHeaderCellDef>地址</th>
                    <td mat-cell *matCellDef="let element"> {{ element.menuLink}} </td>
                </ng-container>
                <ng-container matColumnDef="menuVisible">
                    <th mat-header-cell *matHeaderCellDef>是否可见</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [checked]="element.menuVisible === 0" [disableToggle]="element.menuVisible === 0">
                        </mat-slide-toggle>
                        <!--<mat-slide-toggle [checked]="element.menuVisible === 0" [ngStyle]="{ 'pointer-events': 'none', 'opacity': '0.6' }">-->
                        <!--</mat-slide-toggle>-->
                    </td>
                </ng-container>
                <ng-container matColumnDef="menuDescription">
                    <th mat-header-cell *matHeaderCellDef>描 述</th>
                    <td mat-cell *matCellDef="let element"> {{ element.menuDescription}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>操 作</th>
                    <td mat-cell *matCellDef="let rowData">
                        <button mat-raised-button (click)="viewMenu(rowData)">
                            <mat-icon fontIcon="visibility"></mat-icon>
                            查 看
                        </button>
                        <button class="m-l-8 accent" mat-raised-button (click)="updateMenu(rowData)">
                            <mat-icon fontIcon="edit"></mat-icon>
                            修 改
                        </button>
                        <button class="m-l-8 error" mat-raised-button (click)="deleteMenu(rowData)">
                            <mat-icon fontIcon="delete"></mat-icon>
                            删 除
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
